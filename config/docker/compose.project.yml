#version: "3.9"

services:
  wp:
    build:
      context: ${PROJECT_BASE}
      dockerfile: docker/Dockerfile.wordpress
      args:
        WORDPRESS_IMAGE: ${WORDPRESS_IMAGE}
    container_name: ${PROJECT_NAME}_wp
    environment:
      WORDPRESS_DB_HOST: ptekwpdev_db
      WORDPRESS_DB_USER: ${SQLDB_USER}
      WORDPRESS_DB_PASSWORD: ${SQLDB_PASSWORD}
      WORDPRESS_DB_NAME: ${PROJECT_NAME}_db
    volumes:
      #- ${PROJECT_BASE}/wordpress:/var/www/html/wp-content
      - ptekwpdev_assets_volume:/var/www/html/wp-content
    networks:
      - frontend
      - backend
    restart: unless-stopped

  wpcli:
    build:
      context: ${PROJECT_BASE}
      dockerfile: config/Dockerfile.wpcli
      args:
        WORDPRESS_IMAGE: ${WORDPRESS_IMAGE}
    container_name: ${PROJECT_NAME}_wpcli
    depends_on:
      - wp
    command: tail -f /dev/null
    volumes:
      - ptekwpdev_assets_volume:/var/www/html/wp-content
    networks:
      - frontend
      - backend
    entrypoint: wp

  proxy:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}_proxy
    env_file: 
      - .env
    depends_on:
      - wp
    volumes:
      # NGINX Conf and SSL Certs
      - ${PROJECT_BASE}/config/proxy/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ${PROJECT_BASE}/config/proxy/certs:/etc/nginx/certs:ro
    networks:
      - frontend
    ports:
      - "${WORDPRESS_PORT}:80"
      - "${WORDPRESS_SSL_PORT:-443}:443"
    restart: unless-stopped

volumes:
  ptekwpdev_assets_volume:

networks:
  frontend:
    name: ${FRONTEND_NETWORK}
    driver: bridge

  backend:
    external: true
    name: ${BACKEND_NETWORK}

